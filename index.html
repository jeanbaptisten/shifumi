<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Shifumi</title>
  </head>
  <body>
    <div class="wrapper">
      <div id="game-zone">
        <p>Choose !</p>
        <div class="buttons">
          <div class="game-button"><img src="images/rock.svg" /></div>
          <div class="game-button"><img src="images/scissor.svg" /></div>
          <div class="game-button"><img src="images/paper.svg" /></div>
        </div>
      </div>

      <div id="played"></div>
      <div id="result"></div>
      <div id="settings">
        <div>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <label for="impossibleMode">Impossible Mode</label>
        </div>
        <input id="reset" type="button" value="reset" />
      </div>
    </div>

    <script src="js/elements.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
